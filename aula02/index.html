<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Etapa 15 - Banco de Dados</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #212529;
      }
    </style>
  </head>
  <body>
    <div class="container text-white my-5">
      <h2>Games</h2>

      <ul data-js="games-list"></ul>

      <form data-js="add-game-form">
        <div class="mb-3">
          <label for="title" class="form-label">Nome</label>
          <input
            class="form-control bg-transparent text-white"
            name="title"
            placeholder="Ex: Ghost of Tsushima"
            required
            autofocus
          />
        </div>

        <div class="mb-3">
          <label for="developer" class="form-label">Desenvolvedora</label>
          <input
            class="form-control bg-transparent text-white"
            name="developer"
            placeholder="Ex: Capcom"
            required
          />
        </div>

        <button class="btn btn-primary">Adicionar game</button>
      </form>

      <div class="d-grid gap-2 mt-5">
        <button data-js="unsub" class="btn btn-info btn-lg">
          Desabilitar listeners em tempo real
        </button>
      </div>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
